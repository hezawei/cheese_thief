name: cheese-thief

services:
  server:
    container_name: cheese-thief-server
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: server
    env_file: .env.production
    restart: unless-stopped
    expose:
      - "3001"
    networks:
      - cheese-net

  web:
    container_name: cheese-thief-web
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: web-caddy
    ports:
      - "${HTTPS_PORT:-443}:443"
      - "${HTTP_PORT:-80}:80"
    environment:
      - DOMAIN=${DOMAIN:?Please set DOMAIN in .env}
    depends_on:
      - server
    restart: unless-stopped
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - cheese-net

networks:
  cheese-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
