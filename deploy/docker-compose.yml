services:
  server:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: server
    env_file: .env.production
    restart: unless-stopped
    expose:
      - "3001"

  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: web
    ports:
      - "${WEB_PORT:-9527}:80"
    depends_on:
      - server
    restart: unless-stopped
