name: cheese-thief

services:
  server:
    container_name: cheese-thief-server
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: server
    env_file: .env.production
    restart: unless-stopped
    expose:
      - "3001"
    networks:
      - cheese-net

  web:
    container_name: cheese-thief-web
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: web
    ports:
      - "${WEB_PORT:-9527}:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - cheese-net

networks:
  cheese-net:
    driver: bridge
